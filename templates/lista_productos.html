<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
    <!-- Agrega enlaces a Bootstrap CSS aquÃ­ -->
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.precio }}</td>
                        <td>
                            <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-info">Ver Detalle</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
